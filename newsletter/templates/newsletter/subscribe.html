{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{{ SubscriptionInfo.profile_image.url }}" width="75%"
                alt="{{ SubscriptionInfo.title }}">
        </div>
        <div class="col-12">
            <h2>{{ SubscriptionInfo.title }}</h2>
            {{ SubscriptionInfo.content | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
          <!-- Updated on field goes in here -->
    
          <p class="text-end"><em>Updated on: {{ SubscriptionInfo.updated_on }}</em></p>
        </div>
    </div>
    <form method="POST" action="{% url 'subscribe_to_newsletter' %}">
        {% csrf_token %}
        {{ subscription_form | crispy }}
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
</div>
{% endblock %}
