{% extends "base.html" %}
{% block content %}
  <h1>Unsubscribe from Newsletter</h1>
  <p>Are you sure you want to unsubscribe {{ object.email }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Unsubscribe</button>
    <a href="{% url 'newsletter_list' %}">Cancel</a>
  </form>
{% endblock %}
